    <body>
        <!--[if lt IE 7]>

        <![endif]-->

        <!-- form area -->
        <main class="container-fluid">
            <div class="page-holder row">
                <div class="left side col-lg-4 col-md-4">
                    <h2 class="font-weight-bold">Welcome to Star Wars the Clone Wars</h2>

                </div>

                <div class="right col-lg-8 col-md-8">
                    <div class="main">
                        <img src="assets/images/astroflags.svg" alt="flags image" class="flag">
    
                        <div class="form-holder">
    
                            <h4 class="form-header ">Sign in to continue to <br>your account.</h4>
            
                            <form id="login-form" action="" class="login-form" >
    
                                <!-- email field -->
                                <div class="form-group">
                                    <label for="email" class="font-weight-bold">Email address</label>
                                    <input oninput="validateFormItems()" onkeypress="validateFormItems()" onfocus="validateFormItems()" type="email" class="form-control email-input" id="email" aria-describedby="email" placeholder="Email address" required>
                                   
                                </div>
    
                                <!-- password field -->
                                <div class="form-group">
                                    <label for="password" class="font-weight-bold">Password</label>
                                    <input onblur="hidePwordWarning()" onfocus="showPwordWarning()" oninput="validateFormItems()" onkeypress="validateFormItems()" onfocus="validateFormItems()"  type="password" class="form-control" id="password" placeholder="Enter strong password" required>
                                    <small id="pwordHelp" class="">Password should be more than 8 characters and contain a letter and number.</small>
                                </div>
    
                                <!-- login btn -->
                                <a type="submit" role="button" class="btn btn-dark login-btn disabled" >Sign&nbsp;in</a>
            
                            </form>
            
                        </div>

                        <div class="footer-flex">
                                <div class="pr"><p>All&nbsp;rights&nbsp;reserved&nbsp;Â©&nbsp;2020&nbsp;STAR&nbsp;WARS</p></div>
                                <div class="pr-2"><p><a href="">Privacy&nbsp;|&nbsp;Terms</a></p></div>
                                <div><p><a href="">English&nbsp;<i class="fas fa-caret-down"></i></a></p></div>

                        </div>

    
                    </div>
    
                </div>
            </div>
        </main>

        <!-- jquery script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- bootstrap scripts -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <!-- Font awesome script -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>

        <!-- custom js script -->
        <script src="assets/js/index.js" ></script>
    </body>
